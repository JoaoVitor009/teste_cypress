<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste de Formul√°rio</title>

    <script>

        function validarFormulario() {

            document.getElementById('loading').style.display = 'block';



            setTimeout(() => {

                document.getElementById('loading').style.display = 'none';

                document.getElementById('success-message').style.display = 'block';

            }, 3000);

        }

    </script>

</head>

<body>

    <h1>Bem-vindo ao Sistema</h1>



    <form id="register-form" onsubmit="event.preventDefault(); validarFormulario();">

        <input type="email" placeholder="Digite seu e-mail" required>

        <input type="password" placeholder="Digite sua senha" required>

        <button id="submit-button" type="submit">Cadastrar</button>

    </form>



    <p id="loading" style="display: none;">Carregando...</p>

    <p id="success-message" style="display: none;">Cadastro realizado com sucesso!</p>

</body>

</html>
